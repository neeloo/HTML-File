<!DOCTYPE html>
<html>
<style>
table, th, td ,p{
  border:2px solid rgb(15, 15, 15);
    background-color: rgb(242, 242, 174);
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr >
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</tr>
<tr>
  <td>19</td>
  <td>18</td>
  <td>17</td>
</tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
