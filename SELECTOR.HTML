<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /*  Type of selector */
        /* element selector */
        p {
            background-color: rgb(224, 235, 159);
        }

        /*  id selector (symbol=#)*/
        #myname {
            color: rgb(206, 34, 120);
        }

        /*  class selector (symbol=.) */
        .red {
            color: rgb(34, 0, 255);
        }
    </style>
</head>

<body>
    <p> this is my css paragraph of element selector</p>
    <p id='myname'> this is id selector</p>
    <p class='red'> this is class selector </p>
    <div class="red"> this is also class sector</div>
</body>

</html>
